<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>PS Cal Demo</title>

      <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
      <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment-with-locales.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-range/2.2.0/moment-range.min.js"></script>
      <script src="js/script.js"></script>
      <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" 
        rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">

   </head>
   <body>
    <h4>ProSoft Calendar Demo</h4>
      <form>
        <div>
          <p>
            <label for="startDate">Start Date: </label>
            <input type="text" id="startDate" class="datepicker">
          </p><p>
            <label for="numberDays">Number of days: </label>
            <input type="text" id="numberDays">
          </p><p>
            <label for="countryCode">Country Code: </label>
            <input type="text" id="countryCode">
          </p>
        </div>
        <div>
          <button type="submit" id="submitForm" value="Submit">Render</button>
        </div>
        <br>
        <div id="output" class="datepicker">
        </div>
      </form>
   </body>
</html>
